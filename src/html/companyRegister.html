<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link rel="stylesheet" href="companyRegister-styles.css">
    <link rel="stylesheet" href="tailwind.css">
    <script src="applicantRegister-script.js"></script>

</head>
<body style="position:absolute; top:50%; left:50%; transform: translate(-50%, -50%);">
    <div class="main">
        <div class="card container w-120 mx-auto px-4 border-4 border-white rounded-lg bg-white shadow-lg">
            <div class="content p-5">
                <h1 class="text-lg font-bold mb-4">Company Sign Up Information</h1>
                <form onSubmit={handleSubmit(onSubmit)}>
                    <label>Company Name</label>
                    <input name="companyName" type="text" ref={register} class="outline-black w-full my-3 pl-2" placeholder="Enter Company Name">

                    <label>Company Email</label>
                    <input name="email" type="text" ref={register} class="outline-black w-full my-3 pl-2" placeholder="Enter Company Email">
                    
                    <label>Password</label>
                    <input name="password" type="password" ref={register} class="outline-black w-full my-3 pl-2" placeholder="Enter Password">
                    
                    <label>Location</label>

                    <input name="location" type="text" ref={register} class="outline-black w-full my-3 pl-2" placeholder="Enter Location">
                    
                    <label>Employment Type</label>
                    <input name="employmentType" type="text" ref={register} class="outline-black w-full my-3 pl-2" placeholder="Enter Employment Type">

                    <label>Job Position(s)* <br></label>
                    <button id="tg-positions" onclick="return outlineToggle(this.id)" class="border-2 border-gray-300 rounded-lg bg-gray-300 px-2 py-0.5 mr-2 inline-block my-3 pl-2 shadow-sm hover:bg-gray-300 hover:border-blue-400 focus:outline-none">Full Stack Developer</button>

                    <label><br>Qualification Tags* <br></label>
                    <button id="tg-qualifications" onclick="return outlineToggle(this.id)" class="border-2 border-gray-300 rounded-lg bg-gray-300 px-2 py-0.5 mr-2 inline-block my-3 pl-2 shadow-sm hover:bg-gray-300 hover:border-blue-400 focus:outline-none">Python</button>

                    <input type="submit" value="Next" class="ml-auto mr-0 mt-8 block px-4 py-1 rounded bg-blue-300 font-bold cursor-pointer outline-none hover:bg-blue-400 text-blue-800">
                </form>                
            </div>
        </div>
</body>
</html>
