<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="companyRegister-styles.css">
    <link rel="stylesheet" href="tailwind.css">
    <script src="applicantRegister-script.js"></script>

</head>
<body style="position:absolute; top:50%; left:50%; transform: translate(-50%, -50%);">
    <div class="main">
        <div class="card container w-120 mx-auto px-4 border-4 border-white rounded-lg bg-white shadow-lg">
            <div class="content p-5">
                <h1 class="text-lg font-bold mb-4">Login</h1>
                <form onSubmit={handleSubmit(onSubmit)}>
                    <label>Email</label>
                    <input name="loginEmail" type="text" ref={register} class="outline-black w-full my-3 pl-2" placeholder="Enter Email">

                    <label>Password</label>
                    <input name="loginPassword" type="password" ref={register} class="outline-black w-full my-3 pl-2" placeholder="Enter Password">
                    <p class="text-center text-blue-500 hover:text-blue-600 mt-2"><a href="#">Forgot password?</a></p> 
                    <input type="submit" value="Login" class="ml-auto mr-0 mt-6 block px-4 py-1 rounded bg-blue-300 font-bold cursor-pointer outline-none hover:bg-blue-400 text-blue-800">
                    
                </form>
            </div>
        </div>
        <div><br></div>
        <div class="card container w-120 mx-auto px-4 border-4 border-white rounded-lg bg-white shadow-lg">
            <div class="content p-3">
                <p class="text-center font-bold">Dont have an account?</p>
                <p class="text-center mb-3">Sign up as a(n) ...</p>

                <div class="inline-grid grid-cols-4 gap-16 justify-items-center w-full mx-auto">
                    <div></div>
                    <a href="#">
                        <div class="bg-blue-300 box-border h-16 w-24 text-center flex items-center justify-center border-2 rounded border-blue-400 hover:border-blue-500 text-blue-800">Recruiter</div>
                    </a>

                    <a href="#">
                        <div class="bg-blue-300 box-border h-16 w-24 text-center flex items-center justify-center border-2 rounded border-blue-400 hover:border-blue-500 text-blue-800">Applicant</div>
                    </a>
                </div>
            </div>
        </div>
</body>
</html>
